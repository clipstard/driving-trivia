<ion-card>
    <ion-row>
        <ion-col class="header-col">
            <ion-img [src]="src" class="header-img"></ion-img>
        </ion-col>
        <ion-col>
            <ion-row>
                <ion-col class="ion-no-padding bold fs-l">
                    <ion-label mode="ios">{{title}}</ion-label>
                </ion-col>
            </ion-row>

            <ion-row>
                <ng-container [ngTemplateOutlet]="description"></ng-container>
            </ion-row>

        </ion-col>
    </ion-row>
</ion-card>
